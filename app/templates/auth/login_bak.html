{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}登录{% endblock %}

{% block page_content %}
<div class="page-header navbar-center">
    <h1>登录</h1>
</div>
<div class="form-horizontal form-inline col-md-3">
    {{ wtf.quick_form(form) }}
    <br>
    <p>忘记密码？ <a href="{{ url_for('auth.password_reset_request') }}">重置密码</a>.</p>
    <p>新用户？ <a href="{{ url_for('auth.register') }}">点击注册</a>.</p>
</div>
{% endblock %}
